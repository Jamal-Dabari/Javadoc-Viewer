<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <!-- Main gradient (purple to blue) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lightning gradient -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd60a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc300;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="200" cy="200" r="180" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Book/Document shape (left page) -->
  <path d="M 100 140 L 100 260 Q 100 270 110 270 L 190 270 L 190 140 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Book/Document shape (right page) -->
  <path d="M 210 140 L 210 270 L 290 270 Q 300 270 300 260 L 300 140 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Book spine -->
  <rect x="190" y="140" width="20" height="130" fill="white" opacity="0.8"/>
  
  <!-- Document lines (left page) -->
  <line x1="120" y1="160" x2="170" y2="160" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="180" x2="170" y2="180" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="200" x2="170" y2="200" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="120" y1="220" x2="165" y2="220" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  
  <!-- Document lines (right page) -->
  <line x1="230" y1="160" x2="280" y2="160" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="230" y1="180" x2="280" y2="180" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="230" y1="200" x2="280" y2="200" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  <line x1="230" y1="220" x2="275" y2="220" stroke="#646cff" stroke-width="3" opacity="0.6"/>
  
  <!-- Lightning bolt (overlaying the book) -->
  <g filter="url(#glow)">
    <path d="M 220 80 L 180 180 L 210 180 L 180 280 L 250 160 L 220 160 Z" 
          fill="url(#lightningGradient)" 
          stroke="#ffd60a" 
          stroke-width="2"/>
  </g>
  
  <!-- Coffee cup steam (top right corner - developer touch) -->
  <g opacity="0.7">
    <path d="M 310 100 Q 315 90 310 80" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 320 100 Q 325 90 320 80" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 330 100 Q 335 90 330 80" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Optional: Text at bottom -->
  <text x="200" y="340" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" 
        font-weight="bold" fill="white" text-anchor="middle">JavaDoc Viewer</text>
</svg>
